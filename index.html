<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currency Converter - Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    
    <section class="container mt-5">
        <div class="row">
            <div class="col-12 center aligned">
                <form action="" class="form-lg">
                    <div class="row mt-5">
                        <div class="col">
                            <div class="form-group">
                                <label for="" class="font-weight-bold">From:</label>
                                <select name="" id="" class="form-control">
                                    <option value="">Canadian Dollars</option>
                                    <option value="">Pounds</option>
                                    <option value="">American Dollars</option>
                                    <option value="">Riya</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="" class="font-weight-bold">To:</label>
                                <select name="" id="" class="form-control" placeholder="Select Currency">
                                    <option value="">Euro</option>
                                    <option value="">Pounds</option>
                                    <option value="">American Dollars</option>
                                    <option value="">Riyal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-10 offset-1 col-md-6 offset-md-3">
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-6 offset-3 col-md-2 offset-md-5">
                            <button type="submit" class="btn btn-primary btn-block">Convert</button>
                        </div>
                    </div>
                </form>
                <h1 class="display-1 text-center mt-2">0.000</h1>
            </div>
        </div>
    </section>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
